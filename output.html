
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Markdown Output</title>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: auto;
    padding: 2rem;
    line-height: 1.6;
}
code {
    background-color: #f4f4f4;
    padding: 2px 4px;
    border-radius: 4px;
}
pre {
    background-color: #f4f4f4;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
}
</style>
</head>
<body>
<h1>My Notes</h1>
<h2>Introduction</h2>
<p>This is a sample Markdown file.<br />
It has <strong>bold text</strong>, <em>italic text</em>, and <code>inline code</code>.</p>
<h2>List</h2>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
<h2>Code Block</h2>
<p>print("Hello, World!")</p>
</body>
</html>
